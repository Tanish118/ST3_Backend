<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataRoom</title>
    <link rel="stylesheet" href="DRsheet.css">

</head>
<body>
<script>

    function CreateUser() {
        //Variables access
        var table = document.getElementById("final");
        var Name = document.getElementById("Name").value;
        var mob_no = document.getElementById("mob_no").value;
        var email = document.getElementById("email").value;

        if (Name == "" || mob_no == "" || email == "") {
            alert("Fields Empty !! ReEnter Data!!");
        }
        else {
            var first = document.createElement("TR");
            var td = document.createElement("TD");
            var ele = document.createTextNode(Name);
            td.appendChild(ele);
            first.appendChild(td);

            var fr = document.createElement("TD");
            var user = document.createTextNode(mob_no);
            fr.appendChild(user);
            first.appendChild(fr);

            var e3 = document.createElement("TD");
            var u2 = document.createTextNode(email);
            e3.appendChild(u2);
            first.appendChild(e3);

            var c = document.createElement("TD");
            var delet = document.createElement("Button");
            var btn = document.createTextNode("Delete")
            delet.appendChild(btn);
            delet.setAttribute("onclick", "delete_user()");
            c.appendChild(delet);

            first.appendChild(c);

            table.appendChild(first);
        }


    }

    function delete_user() {

        var td_d = event.target.parentNode;
        var tr_D = td_d.parentNode;
        tr_D.parentNode.removeChild(tr_D);

    }


</script>

<div id="form">
    <h2><p >Details form</p></h2>

    <div >
        <ul type ="None">
            <li>
                <label for="name">Name:</label>
                <input type="text" id="Name" name="name" minlength="3">
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="Contact">Contact</label>
                <input type="text" id="mob_no" name="mob_no" minlength="10">
            </li>
            <li><input type="submit" value="Submit" onclick="CreateUser()"></li>
        </ul>
    </div>


    <hr>
    <div id="result_div">
        <table id="final">
            <tr>
                <td>Name:</td>
                <td>Mob No:</td>
                <td>Email:</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
